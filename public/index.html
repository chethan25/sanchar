<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Sanchar</title>
  </head>
  <body>
    <header class="layout-header" id="layout-header">
      <div class="logo-wrapper">
        <a class="logo" href="index.html">
          <img class="logo-img" src="./img/logo.png" alt="Sanchar logo" />
          <h1 class="logo-text" id="logo-text">sanchar</h1>
        </a>
      </div>
      <div class="dark-theme-btn">
        <label class="switch">
          <input type="checkbox" id="input-checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </header>

    <section class="layout-upload-files">
      <div class="upload-files-title">
        <h3 class="upload-files-title-text" id="upload-files-title-text">
          Select files to send
        </h3>
      </div>
      <div class="btn-container">
        <div class="btn-icon" title="Add files">
          <i class="fa fa-plus"></i>
        </div>
        <label for="file-btn" class="btn-label"
          ><span class="btn-label-txt">Upload files</span></label
        >
        <input type="file" id="file-btn" value="upload" multiple />
      </div>
      <div class="external-repos">
        <div class="drive-btn" title="Select file from Google Drive">
          <i class="fab fa-google-drive fa-2x"></i>
        </div>
        <div class="dropbox-btn" title="Select file from Dropbox">
          <i class="fab fa-dropbox fa-2x"></i>
        </div>
        <div class="url-btn" title="Load file from URL">
          <i class="fas fa-link fa-2x"></i>
        </div>
      </div>
    </section>
    <section class="layout-qr-code">
      <h3 class="layout-qr-code-title">
        Scan the QR code to recieve the files
      </h3>
      <div class="layout-qr-code-container">
        <div class="close-btn" id="close-btn">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div id="qr-code-container"></div>
      </div>
    </section>
    <footer class="layout-footer" id="layout-footer">
      <h4 class="layout-footer-text">&copy 2021</h4>
      <a href="https://github.com/chethan25" target="_blank" id="github-link">
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <script src="./scripts/main.js"></script>
  </body>
</html>
